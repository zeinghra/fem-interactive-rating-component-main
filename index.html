<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div data-js-wrapper class="container">
      <img class="card-icon" src="images/icon-star.svg" alt="" width="17" height="16">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <form data-js-form>
        <div class="radio-group">
          <label><input type="radio" name="rating" value="1"><span>1</span></label>
          <label><input type="radio" name="rating" value="2"><span>2</span></label>
          <label><input type="radio" name="rating" value="3"><span>3</span></label>
          <label><input type="radio" name="rating" value="4"><span>4</span></label>
          <label><input type="radio" name="rating" value="5"><span>5</span></label>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </main>
  <template data-js-template>
    <img src="images/illustration-thank-you.svg" alt="Thank you" width="162" height="108">
    <p class="rating-d">You selected {{ rating }} out of 5</p>
    <h1>Thank you!</h1>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch!
    </p>
  </template>
  <script src="./index.js"></script>
</body>

</html>
